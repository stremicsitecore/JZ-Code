      Hint: LongDescription
      Value: |
        <div class="ck-content"><p data-start="566" data-end="1109">The Lumina Sofa captures the essence of modern living — elegant, inviting, and designed to evolve with your space. Crafted with a responsibly sourced hardwood frame and soft, durable upholstery, it brings both warmth and structure to any interior. Its modular design allows for endless configurations, adapting to changing needs while maintaining a seamless, sculptural presence. Every detail, from the clean silhouette to the precise joinery, reflects Forma Lux’s belief that luxury lies in simplicity and longevity.</p><p data-start="1111" data-end="1140">&nbsp;</p></div>
    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: The Lumina Sofa is the centerpiece of the Lumina Collection — an expression of balance, craftsmanship, and enduring comfort. Built on a solid hardwood frame and upholstered in soft, durable fabric, its modular design allows for flexible configurations that adapt to any living space. Every line and detail reflects Forma Lux’s belief that luxury should be intentional, sustainable, and designed to last.
