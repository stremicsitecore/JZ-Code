    - ID: "e6a97696-9b5c-4d0f-93cb-ac92283c7690"
      Hint: pageSummary
      Value: "Effortlessly blending texture and tone, the Capri Table Lamp captures Forma Lux’s approach to handcrafted illumination. The ceramic base, finished in a rich hand-glazed sheen, anchors the lamp with organic charm, while the linen shade diffuses a soft, natural light. Available in White, Indigo, Gold, and Black, Capri complements both modern and classic interiors — transforming bedrooms, reading corners, and living spaces into calm, luminous retreats."
