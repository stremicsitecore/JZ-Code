    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: |
        <p>Nova Health Oncology provides comprehensive cancer care delivered by a multidisciplinary team of specialists. We combine advanced diagnostics, leading-edge treatments, and compassionate support to guide patients through every stage of their cancer journey. Our team collaborates across surgery, radiation, medical oncology, genetics, and supportive care to ensure truly integrated treatment planning.</p>
        <p>We treat a wide range of cancers including breast, lung, colorectal, prostate, gynecologic, hematologic, and rare cancers. With access to innovative therapies, clinical trials, and personalized medicine approaches, our patients receive the most advanced care available. We also provide symptom management, survivorship planning, and resources for patients and families.</p>
        <p>Cancer care requires strength, clarity, and continuous support. At Nova Health, we focus on empowering patients with knowledge, offering coordinated care, and delivering treatment with compassion and dignity. We are committed to walking alongside each patient, every step of the way.</p>
