      Value: |
        <p>A heart-healthy diet plays a critical role in preventing cardiovascular disease and improving long-term wellness. Foods rich in fiber, healthy fats, and antioxidants support heart function and reduce inflammation. Simple changes—like incorporating more fruits, vegetables, lean proteins, and whole grains—can make a significant impact.</p>
        <p>Limiting sodium, added sugars, and saturated fats helps maintain healthy blood pressure and cholesterol levels. Many individuals find success by building balanced meal plans and focusing on portion control. Staying hydrated and choosing nutrient-dense snacks can further support heart health.</p>
        <p>Nova Health’s cardiology team encourages patients to adopt sustainable dietary habits rather than short-term diets. With personalized nutrition counseling, patients can make choices that support both heart health and lifestyle goals.</p>
