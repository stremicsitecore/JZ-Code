      Value: |
        <p>When 10-year-old Liam began experiencing frequent headaches and dizziness, his parents weren’t sure where to turn. After weeks of uncertainty, a pediatrician recommended Nova Health’s neurology department for further evaluation. The compassionate team helped Liam and his family navigate testing and diagnosis with clarity.</p>
        <p>Specialized imaging and neurological assessments revealed migraine patterns that required treatment and lifestyle adjustments. With targeted medication and guidance on hydration, sleep, and screen time, Liam’s symptoms gradually improved. His care team checked in frequently, offering reassurance and personalized support.</p>
        <p>Today, Liam is back to enjoying school, sports, and time with friends. His story highlights the importance of early neurological evaluation and collaborative care.</p>
