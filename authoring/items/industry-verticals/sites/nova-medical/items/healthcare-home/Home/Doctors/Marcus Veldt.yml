    - ID: "3ac1a186-26b7-4845-9048-443c0dd0e487"
      Hint: Bio
      Value: |
        <p>
        Dr. Marcus Veldt is an orthopedic surgeon specializing in the diagnosis and treatment of acute and chronic musculoskeletal conditions. He is committed to improving patient quality of life through advanced procedures, thoughtful evaluation, and individualized care plans. Dr. Veldt treats a wide range of orthopedic concerns—from fractures and ligament injuries to joint degeneration—always prioritizing long-term function and comfort. Known for his balanced approach of expertise and empathy, he ensures patients feel supported throughout their treatment journey. Dr. Veldt remains active in research and continuing education, integrating innovative orthopedic techniques to deliver the highest standard of care.
        
        </p>
        
