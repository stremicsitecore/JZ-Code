      Value: |
        <p>After experiencing sudden chest discomfort during a morning walk, Kevin sought evaluation at Nova Health’s cardiology clinic. Testing revealed early signs of coronary artery disease, prompting immediate lifestyle changes and medical management from a dedicated team of heart specialists.</p>
        <p>With medication, nutrition counseling, and a supervised exercise plan, Kevin saw major improvements in both symptoms and confidence. Regular check-ins kept him motivated and informed throughout his recovery journey.</p>
        <p>Today, Kevin leads an active, heart-healthy lifestyle and feels empowered by the care and education he received. His story illustrates how early intervention can prevent serious cardiac events.</p>
