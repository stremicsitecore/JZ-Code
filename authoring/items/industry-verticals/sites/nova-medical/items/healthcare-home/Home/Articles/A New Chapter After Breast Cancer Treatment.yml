    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: |
        <p>Maria was diagnosed with early-stage breast cancer after a routine screening. The news was unexpected, but Nova Health’s oncology team guided her through every step, starting with clear explanations and personalized treatment planning. The multidisciplinary team ensured she understood her options and felt supported throughout her journey.</p>
        <p>Her treatment included surgery followed by targeted therapy and regular imaging. Compassionate communication from her care team helped her manage side effects and maintain emotional well-being. Support groups and survivorship resources gave her additional strength.</p>
        <p>Today, Maria is thriving and celebrates each milestone with gratitude. Her story emphasizes the importance of early detection, coordinated care, and patient-centered oncology support.</p>
