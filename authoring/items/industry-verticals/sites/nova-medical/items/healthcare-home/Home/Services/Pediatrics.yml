    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: |
        <p>Nova Health Pediatrics is dedicated to caring for infants, children, and teens with compassion, expertise, and a focus on long-term well-being. Our pediatric specialists provide comprehensive care for everything from routine checkups and vaccinations to developmental concerns and complex medical conditions. We work closely with families to ensure every child receives age-appropriate, evidence-based care in a welcoming environment designed just for them.</p>
        <p>Whether your child needs support managing asthma, allergies, minor injuries, or ongoing health conditions, our team is here to guide you through every stage of growth. We combine preventive care with early intervention to help children thrive physically, emotionally, and socially. Our clinics offer convenient hours, same-day appointments, and access to pediatric nurses who can answer your questions quickly.</p>
        <p>At Nova Health, we understand that children’s health needs evolve as they grow. From newborn screenings and adolescent care to sports physicals and behavioral health support, our pediatric team partners with families to create care plans that meet each child’s unique needs. We’re committed to keeping kids healthy, active, and confident—today and for years to come.</p>
