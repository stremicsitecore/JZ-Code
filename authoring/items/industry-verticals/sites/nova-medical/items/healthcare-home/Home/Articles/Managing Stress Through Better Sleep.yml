    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: |
        <p>Sleep plays a powerful role in regulating mood, cognitive performance, and stress levels. Poor sleep can increase irritability, reduce focus, and intensify feelings of anxiety. Building consistent sleep routines helps restore balance and supports overall emotional well-being.</p>
        <p>Establishing a calming bedtime routine, limiting screen time, and creating a comfortable sleep environment can greatly improve sleep quality. Many patients benefit from mindfulness practices, light stretching, or breathing exercises before bed. Identifying caffeine and alcohol habits that disrupt sleep also contributes to long-term improvement.</p>
        <p>Nova Health encourages patients to view sleep as a foundational part of wellness. Our behavioral health specialists offer guidance on sleep hygiene, stress management, and techniques that support restorative rest.</p>
