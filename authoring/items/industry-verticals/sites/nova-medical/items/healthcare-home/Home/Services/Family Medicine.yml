    - ID: "581d7a02-ce94-4a73-9add-258867a8b60f"
      Hint: Content
      Value: |
        <p>Nova Health Family Medicine offers comprehensive primary care for individuals and families at every stage of life. Our providers build long-term relationships with patients, focusing on preventive care, chronic condition management, and wellness support. From annual checkups to guidance on everyday health concerns, we’re here to help you stay well.</p>
        <p>Our family medicine clinics offer same-day appointments, onsite lab services, and seamless referrals to specialists when needed. We treat common conditions such as infections, minor injuries, allergies, hypertension, diabetes, and mental health concerns. With a holistic, patient-centered approach, our providers tailor care plans to your lifestyle and goals.</p>
        <p>At Nova Health, we believe your primary care provider should be your trusted partner in lifelong wellness. Our team supports patients through major milestones, health transitions, and ongoing care needs—all within a welcoming, accessible environment designed to keep you healthy.</p>
