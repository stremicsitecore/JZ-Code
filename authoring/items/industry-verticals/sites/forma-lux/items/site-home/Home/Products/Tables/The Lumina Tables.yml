        <div class="ck-content"><p data-start="2358" data-end="2903">Conçues pour s'harmoniser avec le canapé et le fauteuil Lumina, les Tables Lumina sont une étude d'équilibre et de proportion. Chaque table est fabriquée à la main à partir de chêne provenant de sources durables avec une finition satinée qui met en valeur le caractère naturel du bois. La grande table basse offre une surface généreuse pour la vie quotidienne, tandis que la petite table d'appoint ajoute une élégance fonctionnelle à côté d'un canapé ou d'un fauteuil de lecture. Ensemble, elles créent un sens de texture et de rythme superposé — un centre de table discret qui complète l'espace de vie Lumina.</p></div>
